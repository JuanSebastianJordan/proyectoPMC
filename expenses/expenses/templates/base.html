<!DOCTYPE html>

	<head>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block head %}
		<title>ISIS2007</title>
		{% endblock %}
	</head>
	<body>
		<br />
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<nav class="navbar navbar-dark bg-dark"></nav>
			<a class="navbar-brand" href="/">
				<img src="/static/logoXpenses.png" alt="" />
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/sign_up/">Registrarme</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/users/">Mi perfil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</nav>

		<main>
			<div class="container" style="min-height: 580px">
				{% block content %} {% endblock %}
			</div>
		</main>
	</body>

	<!-- Footer -->
	<footer
		style="
			background-color: #d8d8d8;
			position: relative;
			bottom: 0;
			width: 100%;
			height: 100px;
		"
	>
		<div style="padding: 30px">
			<div style="float: left; width: 400px">
				ISIS-2007 Diseño de productos e innovación en TI
			</div>
			<div style="float: right; width: 220px">Universidad de los Andes</div>
			<br />
		</div>

	</footer>
	<!-- Footer -->
